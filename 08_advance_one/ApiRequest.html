<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #faf7f7;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<p id="userData">hii</p>
</body>
<script>

    //api ka link
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'

    //we create an object to fextch the data from api
    const xhr = new XMLHttpRequest();

    //we use get method to open the url
    xhr.open('GET', requestUrl)

    //onreadystatechange store function to work
    xhr.onreadystatechange = function(){

        //it changes every moment
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {

            //this.responceText it gives as string so we have to convert into  object so use JSON.parse
            const data = JSON.parse(this.responseText);

            //.follower ,url,bahut sare members he data ke under so uper link ko open kar samjh jaega
            const followersCount = data.followers;
                const avatarUrl = data.avatar_url;
console.log(followersCount);
console.log(avatarUrl);
                const userDataElement = document.getElementById('userData');
                userDataElement.innerHTML = `
                    <img src="${avatarUrl}" alt="Avatar" height="100px">
                    <p>Followers: ${followersCount}</p>
                `;
        }
    }

    //jab tak ye na likhe ye send nhi hoga 
    xhr.send();
</script>
</html>
